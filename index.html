<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Responsive Test Suite</title>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/updatePreviews.js" type="text/javascript"></script>
        
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <div class="titleBar">
            <div class="instructions">
                <h1 class="jumbo">Responsive test</h1>
                
                Type in the address of the site you want to test, and hit preview. <br />
                Optionaly add <a href="/js/responsiveTest.js">this Javascript</a> to your site, this allows all the frames to mirror 
                each other when you navigate.
	        </div>
	        
	        <div class="urlInput">
	           <form action="" method="post">
                    <input type="text" name="url" placeholder="http://label.dev.yetti.co.uk" />
                    <button type="submit">Preview</button>
                </form>
	        </div>
        </div>
        
        <div class="previews">
	        <div class="preview">
	            <h1>320 x 480</h1>
		        <iframe 
		            width="320" 
		            height="480" 
		            sandbox="allow-same-origin allow-forms allow-scripts" 
		            seamless="seamless" 
		            frameborder="0" 
		            src="http://label.dev.yetti.co.uk" >
		        </iframe>
	        </div>
	        
	        <div class="preview">
	            <h1>480 x 320</h1>
	            <iframe 
	                width="480" 
	                height="320" 
	                sandbox="allow-same-origin allow-forms allow-scripts" 
	                seamless="seamless" 
	                frameborder="0" 
	                src="http://label.dev.yetti.co.uk" >
	            </iframe>
	        </div>
	        
	        <div class="clear"></div>
	        
	        <div class="preview">
	            <h1>768 x 1024</h1>
	            <iframe 
	                width="768" 
	                height="1024" 
	                sandbox="allow-same-origin allow-forms allow-scripts" 
	                seamless="seamless" 
	                frameborder="0" 
	                src="http://label.dev.yetti.co.uk" >
	            </iframe>
	        </div>
	        
	        <div class="preview">
	            <h1>1024 x 768</h1>
	            <iframe 
	                width="1024" 
	                height="768" 
	                sandbox="allow-same-origin allow-forms allow-scripts" 
	                seamless="seamless" 
	                frameborder="0" 
	                src="http://label.dev.yetti.co.uk" >
	            </iframe>
	        </div>
	    </div>
    </body>
</html>
